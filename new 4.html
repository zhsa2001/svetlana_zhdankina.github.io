<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Данные о товаре</title>
</head>
<body>
    <header>Данные о товаре, хранящемся на складе</header>
    <form>
        <p>Наименование:
        <input type="text" required/></p>
        <p>Единица измерения:
        <input type="text" required/></p>
        <p>Цена единицы:
        <input type="text" required pattern="|^[\d]*[\.,]?[\d]*$|"/></p>
        <p>Количество:
        <input type="number" required/></p>
        <p>Дата последнего завоза:
        <input type="date" required/></p>
        <input type="submit" value="Готово"/>
        <input type="reset" value="Очистить"/>
    </form>
</body>
</html>
